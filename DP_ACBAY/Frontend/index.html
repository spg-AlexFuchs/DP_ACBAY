<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Fu√üabdruck Rechner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <div class="header">
        <h1>üåç CO2 Fu√üabdruck Rechner</h1>
    </div>

    <div class="container">
        <form hx-post="/calculate-co2" hx-target="#result" class="form">
            <div class="form-group">
                <label for="transport">Verkehrsmittel (km/Woche):</label>
                <select id="transport" name="transport" required>
                    <option value="">-- W√§hlen --</option>
                    <option value="auto">Auto (1.0 kg CO2/km)</option>
                    <option value="bus">Bus (0.1 kg CO2/km)</option>
                    <option value="zug">Zug (0.04 kg CO2/km)</option>
                    <option value="flugzeug">Flugzeug (0.25 kg CO2/km)</option>
                </select>
                <input type="number" name="transport_km" placeholder="km/Woche" min="0" step="0.1">
            </div>

            <div class="form-group">
                <label for="electricity">Stromverbrauch (kWh/Monat):</label>
                <input type="number" id="electricity" name="electricity" placeholder="z.B. 300" min="0" step="1">
            </div>

            <div class="form-group">
                <label for="heating">Heizenergie (m¬≥ Gas/Monat):</label>
                <input type="number" id="heating" name="heating" placeholder="z.B. 50" min="0" step="0.1">
            </div>

            <div class="form-group">
                <label for="diet">Ern√§hrung:</label>
                <select id="diet" name="diet" required>
                    <option value="">-- W√§hlen --</option>
                    <option value="vegan">Vegan (2.0 kg CO2/Tag)</option>
                    <option value="vegetarisch">Vegetarisch (3.5 kg CO2/Tag)</option>
                    <option value="normal">Gemischt (5.0 kg CO2/Tag)</option>
                    <option value="fleischreich">Fleischreich (7.5 kg CO2/Tag)</option>
                </select>
            </div>

            <button type="submit" class="btn-calculate">
                <span class="htmx-indicator">‚è≥ Berechne...</span>
                Berechnen
            </button>
        </form>

        <div id="result" class="result-container"></div>
    </div>
</body>
</html>
